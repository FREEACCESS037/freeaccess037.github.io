<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Advanced Tools</title>

<!-- BLOCK GOOGLEBOT -->
<meta name="robots" content="noindex, nofollow">
</head>
<body>

<h2>YouTube Downloader</h2>
<input id="ytDL" placeholder="Paste YouTube Link">
<button onclick="downloadYT()">Download</button>
<div id="ytDLResult"></div>

<h2>Instagram Reels / Story Downloader</h2>
<input id="instaDL" placeholder="Paste Instagram Link">
<button onclick="downloadInsta()">Download</button>
<div id="instaResult"></div>

<script>
// YOUTUBE
function downloadYT(){
    let url=ytDL.value;
        ytDLResult.innerHTML="Processing...";
            fetch(`https://api.savefrom.net/?url=${encodeURIComponent(url)}`)
                .then(r=>r.json())
                    .then(d=>{
                            if(d.url) ytDLResult.innerHTML=`<a href="${d.url}" target="_blank">Download</a>`;
                                    else ytDLResult.innerHTML="Failed!";
                                        });
                                        }

                                        // INSTAGRAM
                                        function downloadInsta(){
                                            let url=instaDL.value;
                                                instaResult.innerHTML="Processing...";
                                                    fetch(`https://snapinsta.app/action?url=${encodeURIComponent(url)}`)
                                                        .then(r=>r.text())
                                                            .then(html=>instaResult.innerHTML=html)
                                                                .catch(()=>instaResult.innerHTML="Error");
                                                                }
                                                                </script>

                                                                </body>
                                                                </html>
